          <div class="container col-sm-12" style="margin:0;padding:0">
            <div class="container col-sm-6" style="margin:0;padding:0">
                <h2 style="margin:1em;margin-left:0">Publica tu plaza gratis</h2>
		<form action="mapa.html" style="border:1px solid #000000;margin:0; padding:0;">
                    <div id="publicar-form" class="form-group" style="margin:0; padding:0;">
                        <div class="row form-group input-group" style="margin:0.5em; padding:0;">
                            <span class="input-group-addon"><i class="fas fa-map-marker"></i></span>
                            <input style="width: 100%" name="direccion_publicar" type="text" data-min-length="1" placeholder="Dirección*"  required>
                        </div>
                        <div class="row form-group input-group" style="margin:0.5em; padding:0;">
                           <span class="input-group-addon"><i class="far fa-clock"></i></span>
                            <input style="width: 100%" name="horario_publicar" type="text" data-min-length="1" placeholder="Horario">
                        </div>
                        <div class="row form-group input-group" style="margin:0.5em; padding:0;">
                            <span class="input-group-addon"><i class="far fa-money-bill-alt"></i></span>
                            <input style="width: 100%" name="precio_publicar" type="text" data-min-length="1" placeholder="Precio €/día*"  required>
                        </div>
                        <div class="row form-group input-group" style="margin:0.5em; padding:0;width:100%;">
                            ​<textarea  name="descripcion_publicar" id="txtArea" maxlength="500" style="width:98%; margin:0;padding:0;" placeholder="Descripción*"  required></textarea>
                            <div id="charNum"> <span>Máximo 500 caracteres.</span> </div>
                        </div>
                        <div class="row form-group col-md-6 pull-left" style="margin:0.5em; padding:0;">
                            <label class="col-form-label">Tamaño: *</label>
                            <select name="tamano_publicar"  id="exampleSelect1" required>
                                <option selected disabled hidden style='display: none' value=''>Seleccione una opción...</option>
                                <option>Moto</option>
                                <option>Plaza pequeña</option>
                                <option>Plaza grande</option>
                                <option>Furgoneta</option>
                            </select>
                        </div>
                        <div class="row form-group input-group" style="margin:0.5em; padding:0;">
                            <label for="exampleFormControlFile1">Suba una foto del aparcamiento:</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <div class="row form-group  pull-left" style="margin:0.5em; padding:0;">
                            <span>Los campos marcados con * son obligatorios.</span>
                        </div>
                        <div class="submit-row" style="margin:0.5em; padding:0;">
                            <input class="btn btn-block submit-form" id="submit-publicar" name="submit-publicar" value=" Publicar " type="submit">
                        </div>
                    </div>
		</form>
