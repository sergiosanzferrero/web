    <body>
       <div class="container col-md-6 col-md-offset-3" style="border:1px solid #000000;margin-top: 10px;">
    	<div class="col-md-6">
		<form action="plaza.html">
                <div id="publicar-form" class="form-group">

                    <div>
                        <h3>
                            <span>Añadir valoración</span>
                        </h3>
                    </div>

                    <div class="row form-group input-group">
                       <span class="input-group-addon"></span>
                        <input name="nombre_valoracion" type="text" data-min-length="1" placeholder="Nombre*"  required>
                    </div>
                    

                    <div class="row form-group input-group">

                        ​<textarea  name="valoracion" id="txtArea" maxlength="500" rows="10" cols="70" placeholder="Descripción*"  required></textarea>
                        <i class="fa fa-align-left icon-characters" aria-hidden="true"></i>
                        <div id="charNum"> <span>Máximo 500 caracteres.</span> </div>
                    </div>
                    
                    <!-- alternativa para tamano
                      <div class="btn-group">
                          <button type="button" class="btn btn-primary"><img src="https://moto"></button>
    <button type="button" class="btn btn-primary">Coche</button>
    <button type="button" class="btn btn-primary">Furgoneta</button>
  </div>
                    //-->
                    <div class="row form-group col-md-6 pull-left">
                        <label class="col-form-label">Puntuación: *</label>
                        <select name="puntuacion"  id="exampleSelect1" required>
                            <option selected disabled hidden style='display: none' value=''>Seleccione una puntuación...</option>
                            <option>★★★★★</option>
                            <option>★★★★</option>
                            <option>★★★</option>
                            <option>★★</option>
                            <option>★</option>
                        </select>
                    </div>
           

                    <div class="row form-group  pull-left">
                        <span>Los campos marcados con * son obligatorios.</span>
                    </div>

                    <div class="submit-row">

                        <input class="btn btn-block submit-form" id="submit-publicar" name="submit-publicar" value=" Publicar " type="submit">

                    </div>

                    </div>
			</form>


        </div>
        </div>
