                    <h2>Registro</h2>
                    <form action="ControlUsuario">
                        <div class="form-group"> 
                            <label>DNI:</label>
                            <input  class="form-control" name="dni" placeholder="Escriba su nombre" type="text" maxlength="50">
                            <br>
                            <label>Nombre:</label>

                            <label >Email:</label>
                            <input class="form-control" name="email" placeholder="Escriba su correo electrónico" type="text" maxlength="50">
                            <br>
                            <label>Contraseña:</label>
                            <input class="form-control" name="password" type="password" maxlength="50">
                            <br>
                            <label>Teléfono:</label>
                            <input class="form-control" name="telefono" type="text" maxlength="50">
                        </div>
                        <button type="submit" class="btn btn-default">Regístrate</button>
                    </form>
