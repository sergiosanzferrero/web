<html>
    <head>
        <title>Registro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <body>
        <div class="container">
            <h2>Registro</h2>
                <form action="/action_page.php">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input  class="form-control" name="nombre" type="text" size ="250" maxlength="30">
                    </div>
                    <div class="form-group">
                        <label >Apellidos:</label>
                        <input  class="form-control" name="apellidos" type="text" size ="25" maxlength="30">
                    </div>
                    <div class="form-group">
                        <label >Email:</label>
                        <input class="form-control" name="email" type="text" size ="25" maxlength="30">
                    </div>
                    <div class="form-group">
                        <label>Contraseña:</label>
                        <input class="form-control" name="contraseña" type="password" size ="25" maxlength="30">
                    </div>
 
                    <button type="submit" class="btn btn-default">Regístrate</button>
                </form>
        </div>
        <img class="parking" src="Imagenes/cartime.png" alt="logo">
 
    </body>
